<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/yt-icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hamburguer.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/listaDeCompras/main.css">
    <link rel="stylesheet" href="css/mensagemDeErros.css">
    <title>Lista de Compras</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="box compras">
            <h2>Lista de Compras</h2>
            <div class="geral-lista">
                <div class="input-btn">
                    <input type="text" id="add-produto" placeholder="Digite o produto" maxlength="30" autofocus>
                    <input type="number" id="add-quantidade" placeholder="Qtd">
                    <select name="tipo" id="add-tipo">
                        <option value="UND">UND</option>
                        <option value="KG">KG</option>
                        <option value="SC">SC</option>
                        <option value="PCT">PCT</option>
                        <option value="CX">CX</option>
                    </select>
                    <div class="btn-adicionar">
                        <button class="adicionar">+</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Produtos</th>
                            <th>Qtd</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody class="lista-produtos"></tbody>
                    <div class="mensagem-erro">
                        <p class="p-erro">Valor inv√°lido! </p>
                        <p class="fecha-paragrafo"><span class="fecha-mensagem">x</span></p>
                    </div>
                </table>
                <p class="total">Total: </p>
                <button onclick="window.print()" class="save-list">Salvar/Imprimir lista</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script type="text/javascript" src="js/listaDeCompras/index.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/abrirMenu.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/erros.js"></script>
    <script type="text/javascript" src="js/listaDeCompras/removeProduto.js"></script>
    <script type="text/javascript" src="js/gerarPdf.js"></script>
    <script type="module" src="js/darkAndLightMode.js"></script>
    
</body>

</html>
