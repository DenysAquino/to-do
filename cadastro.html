<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/yt-icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastrar/cadastrar.css">
    <link rel="stylesheet" href="css/hamburguer.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Cadastro</title>
</head>
<body>
    <header></header>

    <main>
        <section class="box container">
            <h2>Cadastrar</h2>
            <input type="text" name="name" id="input-cadastro-name" placeholder="Digite seu nome...">
            <input type="email" name="email" id="input-cadastro-email" placeholder="Digite seu e-mail...">
            <input type="password" name="password" id="input-cadastro-password" placeholder="Digite sua senha ...">
            <input type="button" value="Cadastrar" id="botao-cadastrar">
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/abrirMenu.js"></script>
    <script type="module" src="js/cadastrar/index.js"></script>
    <script type="module" src="js/darkAndLightMode.js"></script>

</body>
</html>
